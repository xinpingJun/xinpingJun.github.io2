<ul>
<li><p>npm install xxx 安装模块</p>
</li>
<li><p>npm install xxx -g 将模块安装到全局环境中 </p>
</li>
<li><p>npm ls 查看安装的模块及依赖</p>
</li>
<li><p>npm ls -g 查看全局安装的模块及依赖</p>
</li>
<li><p>npm uninstall xxx  (-g) 卸载模块</p>
</li>
<li><p>npm cache clean 清理缓存</p>
</li>
</ul>
